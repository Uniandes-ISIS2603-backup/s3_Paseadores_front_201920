<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
<div class="row">
    <div class="col-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Detalles del pago
                </h3>
                <div class="checkbox pull-right">
                    <label>
                        <input type="checkbox" />
                        Recordarme
                    </label>
                </div>
            </div>
            <div class="panel-body">
                <form role="form">
                <div class="form-group">
                    <label for="cardNumber">
                        NÚMERO DE LA TARJETA</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cardNumber" placeholder="Número de tarjeta válido"
                            required autofocus />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-7 col-md-7">
                        <div class="form-group">
                            <label for="expityMonth">
                                FECHA DE EXPIRACIÓN</label><br>
                            <div class="col-xs-6 col-lg-6 pl-ziro">
                                <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                            </div>
                            <div class="col-xs-6 col-lg-6 pl-ziro">
                                <input type="text" class="form-control" id="expityYear" placeholder="AA" required /></div>
                        </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                        <div class="form-group">
                            <label for="cvCode">
                                CÓDIGO DE SEGURIDAD</label>
                            <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li class="active" ><a href="#"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span>4200</span> Pago final</a>
            </li>
        </ul>
        <br/>
        <a href="http://www.jquery2dotnet.com" class="btn btn-success btn-lg btn-block" role="button">Pagar</a>
    </div>
</div>
</div>
